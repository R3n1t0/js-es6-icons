<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@300&family=Montserrat:wght@300;400&family=Roboto&display=swap" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  

  <link rel="stylesheet" href="./css/style.css">

  <title>js-es6-icons</title>
</head>
<body>

  <header>
    <div class="container-fluid up d-flex align-items-end">
      <h1>FontIcons</h1>
    </div>
    <div class="container-fluid d-flex down align-items-center justify-content-center ">
      <span>Filtra per tipo </span>
      <select class="form-select d-inline mx-2" aria-label="Default select example">
        <option value = "0" selected>All</option>
        <option value = "1" >Animal</option>
        <option value = "2" >Vegetable</option>
        <option value = "3" >User</option>
      </select>
    </div>
  </header>
  
  <main>

    <div class="container">
      <div class="row row-cols-xl-5 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 flex-wrap mt-3">

        <div class="col my-3">
          <div class="rl-card d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-cat"></i>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  

  <script src="./js/script.js"></script>
</body>
</html>
